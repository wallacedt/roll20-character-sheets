<div class="main">

    <!-- LOGO SECTION -->
    <div class="logo section"></div>

    <!-- NAME SECTION -->
    <div class="name section">
        <div class="section-small flex-center">
            <label>NAME: </label>
            <input name="attr_character_name" type="text">
        </div>
        <div class="section-small flex-center">
            <label>RACE: </label>
            <input name="attr_race" type="text">
        </div>
    </div>

    <!-- MAIN STAT SECTION -->

    <div class="stats section">

        <div>
            <button name="roll_actionrating" type="roll" value="&{template:default} {{name=Action Rating}} {{Result=[[d10+@{Speed_bonus}]]}} &{tracker}"><span>Action Rating</span></button>
        </div>

        <div class="stat-block flex-center">
            <label>Strength</label>
            <input name="attr_strength" type="number" value="">
            <input type="hidden" name="attr_strength_bonus_store" value="0" />
            <input type="number" name="attr_strength_bonus" value="@{strength_bonus_store}" disabled="true" title="1/10 of Strength, dropping any remainder" />
            <button name="roll_strength" type="roll" value="&{template:default} {{name=Strength}} {{Result=[[2d10+@{Strength_bonus}]]}}"></button>
        </div>

        <div class="stat-block flex-center">
            <label>Stamina</label>
            <input name="attr_stamina" type="number" value="">
            <input type="hidden" name="attr_stamina_bonus_store" value="0" />
            <input type="number" name="attr_stamina_bonus" value="@{stamina_bonus_store}" disabled="true" title="1/10 of Stamina, dropping any remainder" />
            <button name="roll_stamina" type="roll" value="&{template:default} {{name=Stamina}} {{Result=[[2d10+@{Stamina_bonus}]]}}"></button>
        </div>

        <div class="stat-block flex-center">
            <label>Speed</label>
            <input name="attr_speed" type="number" value="">
            <input type="hidden" name="attr_speed_bonus_store" value="0" />

        </div>

        <div class="stat-block flex-center">

            <input name="attr_deftness" type="number" value="">
            <input type="hidden" name="attr_deftness_bonus_store" value="0" />

            <button name="roll_deftness" type="roll" value="&{template:default} {{name=Deftness}} {{Result=[[2d10+@{Deftness_bonus}]]}}"></button>

        <div class="stat-block flex-center">
            <label>Appearance</label>

        <div class="stat-block flex-center">
            <label>Intelligence</label>
            <input name="attr_intelligence" type="number" value="">
            <input type="hidden" name="attr_intelligence_bonus_store" value="0" />

            <button name="roll_intelligence" type="roll" value="&{template:default} {{name=Intelligence}} {{Result=[[d20+@{Intelligence_bonus}]]}}"></button>

        <div class="stat-block flex-center">
            <label>Acuity</label>
            <input name="attr_acuity" type="number" value="">
            <input type="hidden" name="attr_acuity_bonus_store" value="0" />

        </div>

        <div class="stat-block flex-center">
            <label>Valor</label>
            <input name="attr_valor" type="number" value="">
            <input type="hidden" name="attr_valor_bonus_store" value="0" />

            <button name="roll_magnetism" type="roll" value="&{template:default} {{name=Magnetism}} {{Result=[[2d10+@{Magnetism_bonus}]]}}"></button>
        </div>

        <div class="stat-block flex-center">
            <label>Aspect</label>
            <input name="attr_aspect" type="number" value="">
            <input type="hidden" name="attr_aspect_bonus_store" value="0" />
            <input type="number" name="attr_aspect_bonus" value="@{aspect_bonus_store}" disabled="true" title="1/10 of Aspect, dropping any remainder" />
            <button name="roll_aspect" type="roll" value="&{template:default} {{name=Aspect}} {{Result=[[2d10+@{Aspect_bonus}]]}}"></button>
        </div>


        <div class="stat-block flex-center">
            <label>Mana</label>
            <input name="attr_mana" type="number" value="">
            <input type="hidden" name="attr_mana_bonus_store" value="0" />
            <input type="number" name="attr_mana_bonus" value="@{mana_bonus_store}" disabled="true" title="1/10 of Mana, dropping any remainder" />
            <button name="roll_mana" type="roll" value="&{template:default} {{name=Mana}} {{Result=[[2d10+@{Mana_bonus}]]}}"></button>
        </div>

        <div class="stat-block flex-center">
            <label>Psyche</label>
            <input name="attr_psyche" type="number" value="">
            <input type="hidden" name="attr_psyche_bonus_store" value="0" />
            <input type="number" name="attr_psyche_bonus" value="@{psyche_bonus_store}" disabled="true" title="1/10 of Psyche, dropping any remainder" />
            <button name="roll_psyche" type="roll" value="&{template:default} {{name=Psyche}} {{Result=[[2d10+@{Psyche_bonus}]]}}"></button>
        </div>
    </div>

    <!-- RESISTANCE/WEAKNESS/ADVANTAGE SECTION -->
    <div class="resistance section">

        <div class="section-small flex-center">
            <label>Reach</label>
            <input name="attr_reach" type="number" value="5" min="0">
        </div>
        <div class="section-small flex-center">
            <label>Move (Hurry)</label>
            <input name="attr_movement" type="number" value="10" min="0">
        </div>
        <div class="section-small flex-center">
            <label>Easy Carry</label>
            <input name="attr_easycarry" type="number" value="50" min="0">
        </div>
        <div class="section-small flex-center">
            <label>Age</label>
            <input name="attr_age" type="text">
        </div>
        <div class="section-small flex-center">
            <label>Height</label>
            <input name="attr_height" type="text">
        </div>
    </div>

    <!-- BIO SECTION -->
    <div class="bio section flex-center flex-middle flex-down">
        <label>Bio</label>
        <textarea name="attr_bio" placeholder="Bio"></textarea>
    </div>

    <!-- GOLD SECTION-->
    <div class="gold section flex-center">
        <label>Gold:</label>
        <input name="attr_gold" type="number" value="10">
    </div>

    <!-- LOAD SECTION -->
    <div class="load section flex-center flex-middle flex-down">
        <label>Load</label>
        <span>
          <input name="attr_attack_name" type="text" placeholder="Attack/Weapon Name"> 
          <input name="attr_attack_bonus" type="number" value=""> 
          <input name="attr_attack_damage" type="text" value="1d6" class="small">
          <button name="roll_attack" type="roll" value="&{template:default} {{name=@{attack_name}}} {{Attack=[[d20+(@{attack_bonus})]]}} {{Damage=[[@{attack_damage}]]}}" class ="small"></button>
        </span>
        <textarea name="attr_load" placeholder="Load"></textarea>
    </div>

    <!-- SKILLED WITH SECTION -->
    <div class="skilled section flex-center">
        <label>Skilled with: </label>
        <input name="attr_skilled_with" type="text">
    </div>

    <!-- Special Characteristics and Masteries Section -->
    <div class="characteristics-masteries section flex-center flex-down">
        <label>Special Characteristics and Masteries</label>
        <textarea name="special_characteristics_masteries" placeholder="Special Characteristics and Masteries"></textarea>
    </div>

</div>
